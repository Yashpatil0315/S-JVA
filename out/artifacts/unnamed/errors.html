<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html,
body{
    height: 100%;
    font-family: 'Roboto', sans-serif; 
    color: rgb(9, 9, 9);
    background-color: white;
}

.main{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.main h2{
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #f9f7f7;
}
.main p{
    font-size: 1rem;
    margin: 1rem;
    color: #f9f7f7;
}

#container{
    height: 40vh;
    width: 30vw;
    background-color:seagreen;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;  
}

</style>
<body>
    <div class="main">
        <div id="container">
            <h2>Invalid Credentials </h2>
            <p>Failed to Sign_up .</p>
       </div>
    </div>
    
    
</body>
</html>
